<html>
	<head>
		<title>Banderas</title>

	<style>
		.spain {
			width: 300px,
			height: 400px;
			background-color: red; 
			margin: 50px;
			border:1px solid gray;
		}
		.spain .yellowrectangle {
			background-color: yellow;
			height: 50%;
			width: 100%;
		}
		.spain .redrectangle {
			background-color: red;
			height: 25%;
			width: 100%;
		}
		.dinamarca {
			width: 300px,
			height: 400px;
			background-color: red; 
			margin: 50px;
			border:1px solid gray;
		}
		.dinamarca .whiterectangle1 {
			background-color: white;
			height: 100px;
			width: 100%;
			float: left;
			margin-top: 350px;
		}
		.dinamarca .whiterectangle2 {
			background-color: white;
			height: 100%;
			width: 100px;	
			margin-left: 30%;

		.emiratos {
			width: 300px,
			height: 400px;
			background-color: red;							
			margin: 50px;
			border:1px solid gray;
			position: relative;
		}
		.emiratos .redrectangle {
			background-color: red;
			height: 100%;
			width: 30%;
			float: left;
		}
		.emiratos .greenrectangle {
			background-color: green;
			height: 33%;
			width: 70%;
			float: right;
		}
		.emiratos .whiterectangle3 {
			background-color: white;
			height: 33%;
			width: 70%;
			float: right;	
		}
		.emiratos .blackrectangle {
			background-color: black;
			height: 34%;
			width: 70%;
			float: right;
		}
		.japon {
			width: 300px,
			height: 400px;
			margin:50px;
			background-color: white;
			border: 1px solid gray; 
			margin-top: 900px;
			position: relative;
			}
	.japon .whiterectangle4 {
			background-color: white;
			height: 100%;
			width: 100%;
			}
	.japon .circle {
		    width: 400px;
		    height: 400px;
		    -moz-border-radius: 50%;
		    -webkit-border-radius: 50%;
		    border-radius: 50%;
		    background: red;
		    position: absolute;
		    float:left;
		    top:210px;
		    left:420px;
		 	}
	</style>

	<body>
		<div>
			<div class="spain">
				<div class="redrectangle"></div>
				<div class="yellowrectangle"></div>

				<div class="whiterectangle2"></div>
			</div>
			<div class="emiratos">
				<div class="redrectangle"></div>
				<div class="greenrectangle"></div>
				<div class="whiterectangle3"></div>
				<div class="blackrectangle"></div>
			</div>	
			<div class="japon">
					<div class="whiterectangle4"></div>
					<div class="circle"></div>
			</div>
